<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js"
      integrity="sha384-b0GXujLkk9eYYSmcSfoyZbfyElGAQnDyY0skCHSG6w3JgTMFnz11ggrTAr7seu9f"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"
      integrity="sha384-cVMg8E3QFwTvGCDuK+ET4PD341jF3W8nO1auiXfuZNQkzbUUiBGLsIQUE+b1mxws"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"
      integrity="sha384-Cs3dgUx6+jDxxuqHvVH8Onpyj2LF1gKZurLDlhqzuJmUqVYMJ0THTWpxK5Z086Zm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"
      integrity="sha384-dwwI6ICEN/0ZQlS5owhUa/6ZzvwUPmjH45bFVCAcjgjTulbHJvlE+TGU3g1k0N3R"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      /* Prevent unit text from wrapping to new line */
      .display-5 {
        white-space: nowrap;
      }
    </style>
    <title>Biomet Bike Live View</title>
  </head>
  <body>
    <div class="fluid-container mt-3 mx-4">
      <div id="alert"></div>
      <div id="status"></div>
      <div class="d-flex justify-content-center">
        <span id="date-time-utc" class="mx-3 my-auto"></span>
        <div class="btn-group" role="group" style="width: 300px">
          <button
            class="btn btn-success w-50"
            type="button"
            onclick="ConnectToSerial()"
          >
            Connect
          </button>
          <button class="btn btn-danger w-50" type="button" onclick="disconnect()">
            Disconnect
          </button>
        </div>
        <button
          class="btn btn-warning mx-2"
          type="button"
          onclick="toggleTestMode()"
        >
          Test Mode
        </button>
        <button
          class="btn btn-primary mx-2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#MapModal"
          onclick="showMap()"
        >
          View Map
        </button>
        <span id="date-time-local" class="mx-3 my-auto"></span>
      </div>
      <div id="data" class="mt-3 row justify-content-center"></div>
    </div>
    <div
      class="modal fade"
      id="PlotModal"
      tabindex="-1"
      aria-labelledby="PlotModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content d-flex flex-column h-100">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="plot-modal-titel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="destroyChart()"
            ></button>
          </div>
          <div class="modal-body flex-fill overflow-hidden" style="height: calc(100vh - 120px);">
            <div class="h-100 w-100">
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="resetChartZoom()">
              Reset Zoom
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="destroyChart()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="MapModal"
      tabindex="-1"
      aria-labelledby="MapModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content d-flex flex-column h-100">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="map-modal-title">GPS Route Map</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              onclick="destroyMap()"
            ></button>
          </div>
          <div class="modal-body p-0 flex-fill overflow-hidden" style="height: calc(100vh - 120px);">
            <div id="map" class="h-100 w-100"></div>
          </div>
          <div class="modal-footer">
            <div class="me-auto">
              <span id="map-stats" class="text-muted"></span>
            </div>
            <button type="button" class="btn btn-secondary" id="auto-follow-toggle" onclick="toggleAutoFollow()">
              Auto Follow: ON
            </button>
            <button type="button" class="btn btn-info" onclick="fitMapToRoute()">
              Fit to Points
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              onclick="destroyMap()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/test-mode.js"></script>
  <script src="js/biomet-live-view.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
